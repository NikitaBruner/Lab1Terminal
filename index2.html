<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieve of Eratosthenes</title>
    <script>
        function sieveOfEratosthenes(n) {
            let primes = [];
            let isPrime = new Array(n + 1).fill(true);
            isPrime[0] = false;
            isPrime[1] = false;

            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (isPrime[i]) {
                    for (let j = i * i; j <= n; j += i) {
                        isPrime[j] = false;
                    }
                }
            }
            
            for (let i = 2; i <= n; i++) {
                if (isPrime[i]) {
                    primes.push(i);
                }
            }
            return primes;
        }

        const limit = 100; // Задаем верхний предел для поиска простых чисел
        const primeNumbers = sieveOfEratosthenes(limit);
        console.log(primeNumbers); // Выводим простые числа до числа n в консоль
    </script>
</head>

</body>
</html>
